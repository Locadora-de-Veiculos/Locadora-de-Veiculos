<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Área do Cliente</h1>

    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
      </ul>
    </nav>
  </header>

  <main class="perfil-container">
    <h2>Informações do Cliente</h2>

    <div class="caixa-perfil">
      <p><strong>Nome:</strong> <span id="pNome"></span></p>
      <p><strong>Email:</strong> <span id="pEmail"></span></p>
      <p><strong>Telefone:</strong> <span id="pTel"></span></p>
    </div>

    <h2>Carro Alugado</h2>

    <div class="caixa-perfil">
      <img id="pCarroImg" src="" alt="Carro alugado" class="carro-perfil-img">
      <p><strong>Modelo:</strong> <span id="pCarroNome"></span></p>
      <p><strong>Valor da diária:</strong> R$ <span id="pCarroPreco"></span></p>
    </div>

  </main>

  <footer>
    <p>Todos os direitos reservados © 2025</p>
  </footer>

</body>
</html>
