<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>
<header>
<h1>Cadastro</h1>
<ul><li><a href="index.html">⬅ Voltar ao menu</a></li></ul>
</header>


<main>
<form id="formCadastro">
<label>Nome: <input type="text" id="nomeCadastro" required></label>
<label>Email: <input type="email" id="emailCadastro" required></label>
<label>Telefone: <input type="tel" id="telCadastro" required></label>
<label>CNH: <input type="text" id="cnhCliente" required></label>
<label>Senha: <input type="password" id="senhaCadastro" required></label>
<label>Confirmar Senha: <input type="password" id="senhaCadastro" required></label>
<button type="submit">Cadastrar</button>
</form>
</main>
</body>
</html>
