<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Feedback</h1>
    <ul><li><a href="index.html">⬅ Voltar ao menu</a></li></ul>
  </header>
  <main>
    <form id="formFeedback">
      <label>Nome: <input type="text" id="nomeFeedback" required></label>
      <label>Email: <input type="email" id="emailFeedback" required></label>
      <label>Telefone: <input type="tel" id="telFeedback" required></label>
      <label>Feedback:</label>
      <textarea id="comentario" placeholder="Deixe seu feedback!"></textarea>
      <button type="submit">Enviar</button>
    </form>

    <center><h2>Avaliações</h2></center>
    <ul id="avaliacoes"></ul>
  </main>
</body>
</html>
<footer>
    <p>Todos os direitos reservados © 2025</p>
</footer>
